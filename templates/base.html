<!DOCTYPE html>
<html>
<head>
    <title>Music Analysis</title>
    <style>
        :root {
            --bg-dark: #1d2025;
            --nav-bg: #242830;
            --input-bg: #2d3239;
            --text: #e4e4e4;
            --accent: #00b4db;
        }
        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            line-height: 1.6;
        }
        .nav {
            background: var(--nav-bg);
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
        }
        .nav a {
            color: var(--text);
            text-decoration: none;
            margin-right: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .search-container {
            padding: 2rem;
            margin: 2rem;
            border-radius: 8px;
            background: var(--nav-bg);
        }
        .search-box {
            display: flex;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--text);
        }
        .search-select {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--text);
            width: 140px;
        }
        .search-button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: var(--accent);
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            opacity: 0.9;
        }
        .result-card {
            background: var(--nav-bg);
            padding: 1rem;
            margin: 1rem 2rem;
            border-radius: 6px;
        }
        .stats-container {
            text-align: center;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            border-top: 1px solid var(--input-bg);
        }
        {% block additional_styles %}{% endblock %}
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="nav">
        <a href="/search">Home</a>
        <a href="/visualizations">Visualizations</a>
    </nav>    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
