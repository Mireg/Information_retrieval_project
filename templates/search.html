<!-- search.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Music Analysis</title>
    <style>
        :root {
            --bg-dark: #1d2025;
            --nav-bg: #242830;
            --input-bg: #2d3239;
            --text: #e4e4e4;
            --accent: #00b4db;
        }
        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
        }
        .nav {
            background: var(--nav-bg);
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
        }
        .nav a {
            color: var(--text);
            text-decoration: none;
            margin-right: 2rem;
        }
        .search-container {
            padding: 2rem;
            margin: 2rem;
            border-radius: 8px;
            background: var(--nav-bg);
        }
        .search-box {
            display: flex;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--text);
        }
        .search-select {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--text);
            width: 140px;
        }
        .search-button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: var(--accent);
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            opacity: 0.9;
        }
        .result-card {
            background: var(--nav-bg);
            padding: 1rem;
            margin: 1rem 2rem;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="/search">Home</a>
    </nav>

    <div class="search-container">
        <form action="/search" method="GET" class="search-box">
            <input type="text" name="q" class="search-input" placeholder="Search music reviews..." value="{{ query }}">
            <select name="method" class="search-select">
                <option value="cosine" {% if method == 'cosine' %}selected{% endif %}>Cosine</option>
                <option value="dice" {% if method == 'dice' %}selected{% endif %}>Dice</option>
                <option value="jaccard" {% if method == 'jaccard' %}selected{% endif %}>Jaccard</option>
            </select>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    {% for result in results %}
    <div class="result-card">
        <div>{{ result.preview }}</div>
        {% if result.album %}
        <div style="color: var(--accent); margin: 0.5rem 0;">{{ result.album }}</div>
        {% endif %}
        <div style="display: flex; justify-content: space-between; margin-top: 1rem;">
            <span style="opacity: 0.7;">Match: {{ result.score }}</span>
            <a href="/review/{{ result.id }}" style="color: var(--accent);">Read full review â†’</a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
